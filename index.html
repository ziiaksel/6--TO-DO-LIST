<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to do list with motivation quotes</title>

    <link rel="stylesheet" href="icomoon/style.css" />
    <link rel="stylesheet" href="toDoIcons/style.css">
    <link rel="stylesheet" href="style.css" />

  <body>
    <h1>To -  Do - List</h1>
<hr>
    <section id="container" class="task-container">
      <div class="task">
        <span class="icon-star icon"> </span>
        <p  class="task-text">task example</p>
  
        <div>
          <span class="icon-trash icon"> </span>
  
          <span class="icon-check"></span>
        </div>
  
       </div>
    </div>
  </section>





<div class="upload">
  <!-- <h2 >
    what's in your mind?
    </h2> -->
          <form>
            <input class="input-task"   type="text"  placeholder="write your task here!" >
            <button class="icon-plus-square"></button>
          </form>    
</div>


<!------------
   random quotes

    <h1>
      Start before you're ready
     </h1>

      <h4>&mdash;Steven Pressfield</h4>
    </div>
  </div>
</div>
<button id="generate-button" class="myButton">Generate more Random Quote</button>
